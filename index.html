
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytechnic Wizarding Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            overflow-x: hidden;
            height: 100vh;
        }
        .font-magic {
            font-family: 'Cinzel', serif;
        }
        .magic-glow {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        @keyframes drift {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes wave-wand {
            0% { transform: translate(-50%, -50%) rotate(-20deg); }
            50% { transform: translate(-50%, -50%) rotate(20deg) scale(1.1); }
            100% { transform: translate(-50%, -50%) rotate(-20deg); }
        }
        @keyframes magic-dust {
            0% { transform: scale(0) translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5) translate(var(--tw-translate-x), var(--tw-translate-y)); opacity: 0; }
        }
        @keyframes celebrate {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .animate-drift {
            animation: drift 3s ease-in-out infinite;
        }
        .animate-wand {
            animation: wave-wand 1s ease-in-out infinite;
        }
        .animate-dust {
            animation: magic-dust 1.5s ease-out infinite;
        }
        .animate-celebrate {
            animation: celebrate 2s ease-in-out infinite;
        }
        .sparkle-particle {
            animation: sparkle 1.5s ease-in-out infinite;
        }
        .cauldron-gradient {
            background: radial-gradient(circle at 30% 30%, #4a5568, #1a202c);
        }
        .potion-liquid {
            transition: background-color 1.5s ease;
        }
        
        /* Magical Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #8b5cf6, #d946ef);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #a78bfa, #f472b6);
        }
    </style>
<script type="importmap">

</head>

</html>
